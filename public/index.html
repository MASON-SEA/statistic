<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Sequelize SQLite</title>
</head>
<body>
  <h1 id="show"></h1>
  <label>14天结果：<input id='result14'/></label>
  <label>结构：<input id='_e'/></label>
  <button id="createUserButton">预测</button>

  <script>
    const createUserButton = document.getElementById('createUserButton');
    const show_text = document.getElementById('show');
    
    

    createUserButton.addEventListener('click', async () => {
      const result14 = document.getElementById('result14').value;
      const _e = document.getElementById('_e').value;

      try {
        const response = await fetch('/api/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ result14, _e })
        });

        const data = await response.json();
        const { prediction } = data;
        show_text.innerHTML = prediction;

        console.log('Response:', data);
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
